<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Analytics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #323232;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 320px;
            min-width: 320px;
            padding: 30px 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }
        #sidebar h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 16px;
            margin-bottom: 4px;
            border-bottom: 1px solid #555;
            padding-bottom: 4px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            padding: 3px 0;
        }
        .stat-label { color: #ccc; }
        .stat-value { font-weight: 600; }
        .team1-color { color: #fff; }
        .team2-color { color: #fff; }
        #video-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #video-frame {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }
        #status {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Analytics</h1>

        <div class="section-title">Players</div>
        <div class="stat-row">
            <span class="stat-label">On screen:</span>
            <span class="stat-value" id="players-total">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team1-color">Team 1:</span>
            <span class="stat-value" id="players-team1">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team2-color">Team 2:</span>
            <span class="stat-value" id="players-team2">0</span>
        </div>

        <div class="section-title">Ball Possession</div>
        <div class="stat-row">
            <span class="stat-label team1-color">Team 1:</span>
            <span class="stat-value" id="possession-team1">0%</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team2-color">Team 2:</span>
            <span class="stat-value" id="possession-team2">0%</span>
        </div>

        <div class="section-title">Tackles</div>
        <div class="stat-row">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="tackles-total">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team1-color">Team 1:</span>
            <span class="stat-value" id="tackles-team1">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team2-color">Team 2:</span>
            <span class="stat-value" id="tackles-team2">0</span>
        </div>

        <div class="section-title">OUTs</div>
        <div class="stat-row">
            <span class="stat-label team1-color">Team 1:</span>
            <span class="stat-value" id="outs-team1">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team2-color">Team 2:</span>
            <span class="stat-value" id="outs-team2">0</span>
        </div>

        <div class="section-title">Passages</div>
        <div class="stat-row">
            <span class="stat-label team1-color">Team 1:</span>
            <span class="stat-value" id="passages-team1">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label team2-color">Team 2:</span>
            <span class="stat-value" id="passages-team2">0</span>
        </div>

        <div id="status">Connecting...</div>
    </div>

    <div id="video-area">
        <img id="video-frame" alt="Video feed">
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const videoFrame = document.getElementById('video-frame');
        const statusEl = document.getElementById('status');

        socket.on('connect', () => {
            statusEl.textContent = 'Setting up â€” identifying team colors...';
        });

        socket.on('team_colors', (data) => {
            document.querySelectorAll('.team1-color').forEach(el => {
                el.style.color = data.team1;
            });
            document.querySelectorAll('.team2-color').forEach(el => {
                el.style.color = data.team2;
            });
            statusEl.textContent = 'Streaming';
        });

        socket.on('frame', (data) => {
            videoFrame.src = 'data:image/jpeg;base64,' + data.image;
            const s = data.stats;
            document.getElementById('players-total').textContent = s.players_total;
            document.getElementById('players-team1').textContent = s.players_team1;
            document.getElementById('players-team2').textContent = s.players_team2;
            document.getElementById('possession-team1').textContent = s.possession_team1 + '%';
            document.getElementById('possession-team2').textContent = s.possession_team2 + '%';
            document.getElementById('tackles-total').textContent = s.tackles_total;
            document.getElementById('tackles-team1').textContent = s.tackles_team1;
            document.getElementById('tackles-team2').textContent = s.tackles_team2;
            document.getElementById('outs-team1').textContent = s.outs_team1;
            document.getElementById('outs-team2').textContent = s.outs_team2;
            document.getElementById('passages-team1').textContent = s.passages_team1;
            document.getElementById('passages-team2').textContent = s.passages_team2;
        });

        socket.on('video_ended', () => {
            statusEl.textContent = 'Video ended';
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected';
        });
    </script>
</body>
</html>
